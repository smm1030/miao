<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="400"></canvas>

<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
         'rgb(255,255,0)'
         '#ff00ff'
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>

  dot(42, 42, 'red')  //点

  for (i = 10 ; i <= 200 ; i++) {

  }     //实线

  }     // 1实点虚线

  }

  }     // 3实点

    dot(j , j , 'black')
  }      // 45度

  for (j = 0 ; j <= 100 ; j ++) {
    y = Math.sqrt(3) * j
    dot(j , y ,'black')
  }  // 30度

  for(x = 0; x <= 500 ; x++) {
    y = 4 * x / 5
    dot(x ,y )
  }  //对角线

  for (x = 300 ; x <= 350 ; x ++) {
    dot (x, 100)
  }
  for (x = 300 ; x <= 350 ; x ++) {
    dot (x, 200)
  }
  for (y = 100 ; y <= 200 ; y ++) {
    dot (300, y)
  }
  for (y = 100 ; y <= 200 ; y ++) {
    dot (350, y)
  }  //空心矩形

  for (y = 100 ; y <= 200 ; y ++) {
    for (x = 355 ; x <= 400 ; x ++) {
      dot (x, y)
    }
  }  //实心矩形

  for (x = 200 ; x <= 300 ;x++) {
    var r = 50 * 50 - (x - 250) * (x - 250)
    var delta = 400 * 400 - 4 * (200 * 200 -r)
     var y1 = (400 + Math.sqrt(delta)) / 2
     var y2 = (400 - Math.sqrt(delta)) / 2
     var c1 = `rgb(${2.55 * (x - 200)}, ${2.55 * (300 - x)} ,255)`
    dot(x, y1)
    dot(x, y2)
  }
  for (y = 150 ; y <= 250 ;y++) {
    var r = 50 * 50 - (y - 200) * (y - 200)

     var x1 = (500 + Math.sqrt(delta)) / 2
     var x2 = (500 - Math.sqrt(delta)) / 2
    dot(x1, y)
    dot(x2, y)
  }  // 圆 R50

     var y1 = (700 + Math.sqrt(delta)) / 2

    dot(x, y1)

  }
    for (y = 300 ; y <= 400 ;y++) {

      dot(x1, y)
