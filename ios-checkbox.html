<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ios-checkbox</title>
  <style>
    .outer {
      width: 100px;
      height: 50px;
      display: inline-block;
      border: 3px solid black;
      padding: 3px;
      cursor: pointer;
      background-color: white;
      border-radius: 45px;
      transition: 1s;
    }
    .inner {
      width: 50px;
      height: 50px;
      display: inline-block;
      background-color: white;
      vertical-align: bottom;
      transition: 1s;
      border-radius: 45px;
      box-shadow: 0 0 0 0 inset black;
      }

  </style>
</head>
<body>
  <label>
    <input type="checkbox">
    <span class="outer">
      <span class="inner"></span>
    </span>

  </label>

</body>
</html>
